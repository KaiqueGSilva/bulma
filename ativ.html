<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/431a5dcb91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <div class="tit">
    <strong>Formulário de Contato</strong>
     </div>

    <div class="card">
        <div class="card-content">
          <div class="content">

    <div class="field">
        <label class="label">Nome</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Ex: Mathias Souza" value="">
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
          </div>
      </div>
      
      
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="Ex: mathias@outlook.com" value="">
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
      </div>
      
      <div class="field">
        <label class="label">Telefone</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="email" placeholder="Digite seu número com DDD" value="">
          <span class="icon is-small is-left">
            <i class="fa-solid fa-phone-flip"></i>
          </span>
        </div>
      </div>
      
      <div class="field">
        <label class="label">País</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input" type="país" placeholder="Qual o seu país de origem?" value="">
          <span class="icon is-small is-left">
            <i class="fa-solid fa-earth-americas"></i>
          </span>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Mensagem</label>
        <div class="control">
          <textarea class="textarea" placeholder="Escreva"></textarea>
        </div>
      </div>
      
      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox">
            Estou de acordo com os <a href="#">termos e condições</a>
          </label>
        </div>
      </div>
      
      <div class="field is-grouped">
        <p class="control">
          <a class="button is-primary">
            Submit
          </a>
        </p>
        <p class="control">
          <a class="button is-light">
            Cancel
          </a>
        </p>
      </div>
          </div>
        </div>
      </div>
    
    

</body>
</html>
